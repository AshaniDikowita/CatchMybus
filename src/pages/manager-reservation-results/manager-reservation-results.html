<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search results</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card *ngFor="let bus of ReservationResults | async">
  <div *ngIf="busno==bus.Busno && date==bus.Date">

  <ion-item>
    <ion-icon name="bus"  item-left large></ion-icon>
    <p>{{bus.Busno}}</p>
  </ion-item>

  <ion-item>
    <ion-icon ></ion-icon>
    <span>No of seats booked</span>
    <span>{{bus.NoOfseats}} seats</span>
  </ion-item>

<ion-item>
 <button ion-button class="BookNowButton" (click)="ViewSeatingPlan()">
      Seat Allocation page
    </button>
</ion-item>

</div>

</ion-card>

</ion-content>
