<ion-header>

   <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>DriverResign</ion-title>
  </ion-navbar>
 
</ion-header>


<ion-content padding>
<h1>Resign Details</h1>

<ion-item>
  <ion-label>Date of Resign</ion-label>
  <ion-datetime displayFormat="MMM DD, YYYY " [(ngModel)]="myDate"></ion-datetime>
</ion-item>

<ion-item>
      <ion-label>Reason for Resign</ion-label>
      <ion-select [(ngModel)]="submit" submitText="Submit" cancelText="Cancel">
        <ion-option value="tem">This is temporary. I'll be back.</ion-option>
        <ion-option value="App">I don't understand how to use App.</ion-option>
        <ion-option value="prv">I have a privacy concern.</ion-option>
        <ion-option value="use">I don't find the App useful.</ion-option>
        <ion-option value="safe">I don't feel safe on CatchMyBus.</ion-option>
        <ion-option value="other">Other</ion-option>
        
      </ion-select>
    </ion-item>

    <ion-item>
  <ion-label>Other explanation</ion-label>
  <ion-textarea [(ngModel)]="description"placeholder="Enter a description"></ion-textarea>
</ion-item>


  <ion-item>
  <ion-label>Any Payments Req</ion-label>
  <ion-input [(ngModel)]="Amount" placeholder="Amount" clearInput></ion-input>
</ion-item>
<br>
<br>
<br>
<br>
<br>
<button ion-button color="primary" (click)="doConfirm()">Submit</button>
<button ion-button color="secondary" (click)="openPage()">Cancel</button>
</ion-content>
