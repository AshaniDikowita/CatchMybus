<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reservation details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<div>
  <ion-card>

  <ion-item>
    <ion-icon name="bus" item-left large></ion-icon>

    <h2>Reservation Details</h2>
  
  </ion-item>

  <ion-item>

      <p> Bus No: {{ busNo }}</p>
      <p> No of seats: {{ noOfSeats }}</p>
      <p> Date: {{date}}</p>
    <!--  <p> Time: {{time}}</p>-->
      <p> Total Fee : {{ totalFee }}</p>


  </ion-item>

  <ion-item>


    <button ion-button class="reserve" *ngIf="!isPushed" (click)="AddReservationDetails()">
      Reserve
    </button>
    
  </ion-item>

</ion-card>

</div>
</ion-content>
