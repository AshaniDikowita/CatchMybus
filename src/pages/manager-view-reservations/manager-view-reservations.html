<!--
  Generated template for the ViewReservations page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>View Reservations </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding ng-controller="myAppController">

    <ion-card>
    <ion-card-content>
  <ion-item>
       <ion-label floating>Bus No</ion-label>
          <ion-input type="text" [(ngModel)]="BusNo"></ion-input>
  </ion-item>
 </ion-card-content>
    </ion-card>


   <ion-card>
    <ion-card-content>
  <ion-item>
      <ion-label>Date</ion-label>
        <ion-datetime displayFormat="DD/MMM/YYYY"  min="2017" max="2030-12-31"[(ngModel)]="transferDate"></ion-datetime>
  </ion-item>
 </ion-card-content>
    </ion-card>

<button ion-button color="primary" (click)="DirectToReservationResults()">
      Search
</button>
<button ion-button color="secondary">
      Cancel
</button>

</ion-content>
