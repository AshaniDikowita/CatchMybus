<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Owner Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Bus Number</ion-label>
    <ion-input type="text" name="busNum"></ion-input>
  </ion-item>

  <button ion-button>Search Owner Details</button>

  <ion-item>
    <ion-label stacked>Owner's Name</ion-label>
    <ion-input type="text" name="OName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Owner's Address</ion-label>
    <ion-input type="text" name="OAdd"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Owner's Telephone</ion-label>
    <ion-input type="text" name="OTel"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Owner's NIC</ion-label>
    <ion-input type="text" name="ONIC"></ion-input>
  </ion-item>

  <button ion-button (click)="AddOwnerDetails()">Add Owner Details</button>
  <button ion-button color="secondary">Cancel</button>
</ion-content>
