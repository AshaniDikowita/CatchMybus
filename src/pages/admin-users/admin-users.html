<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>View Users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let item of items">
    {{ item }}
  </ion-item>
</ion-list>
  
  <ion-item-group>
    <ion-item-divider color="light">Manager</ion-item-divider>
    <ion-item>Manager 1</ion-item>
    <ion-item>Manager 2</ion-item>
  </ion-item-group>


  <ion-item-group>
    <ion-item-divider color="light">Drivers</ion-item-divider>
    <ion-item>Driver 1</ion-item>
    <ion-item>Driver 2</ion-item>
    <ion-item>Driver 3</ion-item>
    <ion-item>Driver 4</ion-item>
  </ion-item-group>

</ion-content>
