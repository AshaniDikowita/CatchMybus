<ion-header>

   <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Driver-Alert</ion-title>
  </ion-navbar>
 
</ion-header>


<ion-content padding>


<ion-card>
  <ion-card-header>
   Emergency Alert
  </ion-card-header>


</ion-card>

<ion-item>
  <ion-label>Current Location</ion-label>
  <ion-input  [(ngModel)]="location" placeholder="Location" clearInput></ion-input>
 
</ion-item>

<ion-item>
      <ion-label>Reason</ion-label>
      <ion-select [(ngModel)]="submit" submitText="Submit" cancelText="Cancel">
        <ion-option value="Heavy Traffic">Heavy Traffic</ion-option>
        <ion-option value="Road Close">Road Close</ion-option>
        <ion-option value="Accident Happend">Accident Happend</ion-option>
        <ion-option value="Bus was Broken">Bus was Broken</ion-option>
        <ion-option value="other">Other</ion-option>
        
      </ion-select>
    </ion-item>



<br>



  <form (submit)="doSubmit($event)" [formGroup]="langForm">
    <ion-list [(ngModel)]="choice"radio-group formControlName="langs">

   <ion-item>
        <ion-label>Do You Use a Altranative Path</ion-label>
        
      </ion-item>

      <ion-item>
        <ion-label>Yes</ion-label>
        <ion-radio value="yes"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>No</ion-label>
        <ion-radio value="no"></ion-radio>
      </ion-item>

    </ion-list>



</form>
<button ion-button (click)="doConfirm()" color="primary" >Submit</button>
<button ion-button color="secondary"  >Cancel</button>
</ion-content>
