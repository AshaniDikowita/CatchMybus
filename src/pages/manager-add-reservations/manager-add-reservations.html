<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Reservations</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding ng-controller="myAppController">
 <div>
  <ion-card>
    <ion-card-content>

        
  <ion-item>
    <ion-label>To</ion-label>
      <ion-select [(ngModel)]="to" >
        <ion-option value="Panadura">Panadura</ion-option>
        <ion-option value="Kaduwela">Kaduwela</ion-option>
        <ion-option value="Kandy">Kandy</ion-option>
      </ion-select> 
  </ion-item>

   </ion-card-content>
    </ion-card>
  

   <ion-card>
    <ion-card-content>
 <ion-item>
    <ion-label>From</ion-label>
      <ion-select [(ngModel)]="from">
        <ion-option value="Panadura">Panadura</ion-option>
        <ion-option value="Kaduwela">Kaduwela</ion-option>
        <ion-option value="kandy">Kandy</ion-option>
      </ion-select> 
  </ion-item>
 </ion-card-content>
    </ion-card>


 <ion-card>
    <ion-card-content>
  <ion-item>
      <ion-label>Journey Date</ion-label>
        <ion-datetime displayFormat="DD/MMM/YYYY"  min="2017" max="2030-12-31"[(ngModel)]="transferDate"></ion-datetime>
  </ion-item>
 </ion-card-content>
    </ion-card>

  <ion-card>
    <ion-card-content>  
    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm " [(ngModel)]="timeStarts"></ion-datetime>
  </ion-item>  

    </ion-card-content>
    </ion-card>


</div>

<div>

    <button ion-button color="primary" (click)="AddBookingDetails()">
      Search
    </button>

     <button ion-button   color="secondary">
      Cancel
    </button>


  </div>

</ion-content>
