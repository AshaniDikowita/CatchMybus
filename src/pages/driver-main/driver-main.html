<ion-header>

   <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>DriverMain</ion-title>
  </ion-navbar>
 
</ion-header>


<ion-content padding>
  
<h3>Driver Management</h3>
 <ion-card>

    <img src="img/bus-1.png"/>


  </ion-card>










       <ion-item *ngFor="let item of DriverDetails | async">
  <ion-label>Driver Name :{{item.FirstName}}  {{item.LastName}} </ion-label>

</ion-item>
     <ion-item *ngFor="let item of DriverDetails | async">
  <ion-label>Bus No : {{item.BusNo}}</ion-label>

</ion-item>  <ion-item>
  <ion-label>Date & Time</ion-label>
  <ion-datetime displayFormat="DD-MM-YYYY HH:mm" [(ngModel)]="today"></ion-datetime>

</ion-item>  <ion-item>
  <ion-label>Driver Location :Malabe</ion-label>

</ion-item> 
  

</ion-content>
